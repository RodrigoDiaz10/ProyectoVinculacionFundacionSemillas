<section class="box ocultar-div">

</section>

        <button class="navbar-toggler navbar-burger" type="button" data-toggle="collapse" data-target="#navbarToggler"

                </li>
                <li class="nav-item" *ngIf="!isDocumentation()">

                </li>
            </ul>
        </div>
    </nav>
</header>
