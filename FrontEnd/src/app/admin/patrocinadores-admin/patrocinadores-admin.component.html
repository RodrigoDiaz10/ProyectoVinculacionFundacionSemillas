<div class="card" style="padding-top: 5%;">
    <div class="card-body">
      <h3 class="card-title" style="text-align: center;">Tabla Entrada de Patrocinadores</h3>
        <button type="button" class="btn btn-outline-primary col-md-4 offset-md-4"(click)="modalCrear()" >Agregar nuevo</button>
      <br><br>
        <table class="table">
          
            <thead class="thead-dark">
              <tr  >
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let sp of sponsors;  index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{sp.name}}</td> 
                <td>
                  <button  type="button" class="btn btn-outline-primary" (click)="getChild(sp.id)">
                    <mat-icon style="color:rgba(29, 29, 189, 0.938)">create</mat-icon>
                  </button>
                </td>
                <td>
                  <button type="button"   class="btn btn-outline-danger" (click)="getIdEliminar(sp.id)">
                    <mat-icon style="color:rgb(206, 22, 22)">delete</mat-icon>
                  </button>
                </td>
              </tr>
              
            </tbody>
          </table>

          <nav aria-label="..." class="row justify-content-md-center">
            <ul class="pagination">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Anterior</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Siguiente</a>
              </li>
            </ul>
          </nav>
    </div>
  </div> 

<!-- Modal Editar -->
<p-dialog header="Modificar Álbum" [(visible)]="displayResponsiveModificar" [breakpoints]="{'960px': '75vw'}"
    [style]="{width: '50vw'}" [baseZIndex]="10000" [draggable]="false" [resizable]="false" [modal]="true"
    *ngIf="sponsorseleccionado">
    <form [formGroup]="modifSponsor" (ngSubmit)="modificarAlbum()">
        <div class="form-group">
            <label for="name">Título</label>
            <input type="text" [(ngModel)]="sponsorseleccionado.name" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': submitted &amp;&amp; modifSponsor.controls.name.errors }" />
            <div *ngIf="submitted &amp;&amp; modifSponsor.controls.name.errors" class="text-danger">
                <div *ngIf="modifSponsor.controls.name.errors.required">Título es requerido</div>
            </div>
        </div>

    </form>
    <ng-template pTemplate="footer">
        <div class="centro">
            <button class="btn btn-primary" (click)="modificarAlbum()">Modificar</button>
        </div>
    </ng-template>
</p-dialog>


<!-- Modal Eliminar-->
<div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Alerta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ¿Desea Borrar el Álbum?
            </div>
            <div class="modal-footer">
                <!-- <button type="button" (click)="deleteAlbum(idEliminar)" data-dismiss="modal" class="btn btn-danger">
                    <h2>Si</h2>
                </button>
                <button type="button" data-dismiss="modal" class="btn btn-primary">
                    <h2>No</h2>
                </button> -->
                <button type="button" class="btn btn-danger" (click)="deleteAlbum(idEliminar)"
                    data-dismiss="modal">Sí</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Crear Álbum -->
<p-dialog header="Header" [(visible)]="displayResponsiveCrear" [breakpoints]="{'960px': '75vw'}"
    [style]="{width: '50vw'}" [baseZIndex]="10000" [draggable]="false" [resizable]="false" [modal]="true">
    <form [formGroup]="registerSponsor" (ngSubmit)="crearSponsor()">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerSponsor.controls.name.errors }" />
            <div *ngIf="submitted &amp;&amp; registerSponsor.controls.name.errors" class="text-danger">
                <div *ngIf="registerSponsor.controls.name.errors.required">Título es requerido</div>
            </div>
        </div>


        <div class="centro">
            <button class="btn btn-primary">Crear</button>
        </div>
    </form>
</p-dialog>
